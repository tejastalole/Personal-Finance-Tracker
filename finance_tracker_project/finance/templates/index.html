<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }

    /* âœ… Center the form */
    #form {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px; /* spacing between inputs & button */
    }

    input {
      padding: 8px;
      margin: 5px;
    }
    button {
      padding: 8px 12px;
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .delete-btn {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
    .delete-btn:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h1>ðŸ’° Personal Finance Tracker</h1>

  <!-- âœ… Centered Form -->
  <div id="form">
    <input type="text" id="title" placeholder="Enter Title">
    <input type="number" id="amount" placeholder="Enter Amount">
    <button onclick="addTransaction()">Add Transaction</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Amount</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="transactions"></tbody>
  </table>

  <script>
    const API_URL = "http://127.0.0.1:8000/api/transactions/";

    // âœ… Fetch and display transactions
    async function loadTransactions() {
      let response = await fetch(API_URL);
      let data = await response.json();

      let table = document.getElementById("transactions");
      table.innerHTML = "";

      data.forEach(item => {
        let row = `<tr>
          <td>${item.title}</td>
          <td>${item.amount}</td>
          <td><button class="delete-btn" onclick="deleteTransaction('${item._id}')">Delete</button></td>
        </tr>`;
        table.innerHTML += row;
      });
    }

    // âœ… Add a new transaction
    async function addTransaction() {
      let title = document.getElementById("title").value;
      let amount = document.getElementById("amount").value;

      if (!title || !amount) {
        alert("Please enter both Title and Amount");
        return;
      }

      await fetch(API_URL + "add/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, amount })
      });

      document.getElementById("title").value = "";
      document.getElementById("amount").value = "";
      loadTransactions();
    }

    // âœ… Delete a transaction
    async function deleteTransaction(id) {
      await fetch(API_URL + "delete/" + id + "/", { method: "DELETE" });
      loadTransactions();
    }

    // Load data when page loads
    loadTransactions();
  </script>
</body>
</html>
